<!DOCTYPE html>
<html lang="en">

{% include 'system/includes/loginHead.html' %}

<body>
	<style>  
	.col-center-block {  
	    float: none;  
	    display: block;  
	    margin-left: auto;  
	    margin-right: auto; 
	    position: relative;
	    top: 50%;
	    transform: translateY(-80%);
	}  
	</style>

	{% include 'system/includes/nav_bar.html' %}
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-md-4 col-md-offset-4">
				<h3 class="text-center" style="color:white">Sign in to DoperJ Zone</h3>
				<div class="well well-lg" style="border-radius: 10px">
					<form action="/login" method="post">
					{% csrf_token %}
					<p style="color:red">{{ error }}</p>
					<div class="form-group">
						<label style="color:black" for="InputUsername"><h4>Username</h4></label>
					    <input type="text" class="form-control input-lg" id="InputUsername" name="InputUsername" placeholder="Enter your username" required>
					</div>
					<div class="form-group">
					    <label style="color:black" for="InputPassword"><h4>Password</h4></label>
					    <input type="password" class="form-control input-lg" id="InputPassword" name="InputPassword" placeholder="Enter your password" required>
					</div>
					<div class="form-check">
					    <label style="color:black" class="form-check-label">
					    <input type="checkbox" class="form-check-input">
					      <samll>Remember me</small>
					    </label>
					</div>
					<button type="submit" class="btn btn-primary btn-block btn-md">Log In</button>
					</form>
				</div>
				<div class="thumbnails">
					<h4 class="text-center" style="color:orange">New to DoperJ Health?<a href="{% url 'register' %}" class="btn" style="color:yellow">Create an account.</a></h4>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
