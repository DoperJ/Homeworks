{% extends 'system/header.html' %}
{% block notice_detail %}

	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<h3 style="color:orange">{{blogpost.title}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<small style="color:grey">on {{ blogpost.date }}</small>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<h6>{{ blogpost.body }}</h6>
		</div>
	</div>
{% endblock %}
